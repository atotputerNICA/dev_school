<!doctype html>
<html lang="en">

  <head>

    <title>My notes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <meta name="theme-color" content="#6b5b95">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
    <script src="dist/main.js"></script>

  </head>

  <body>
    <my-notes id="my-notes">
      <!-- <my-note text="dsjdhjs"></my-note>
      <my-note text="dsjdhjs"></my-note>
      <my-note text="dsjdhjs"></my-note>
      <my-note text="dsjdhjs"></my-note> -->
    </my-notes>
    <div id="create">+</div>


    <script>

      document.getElementById("create").addEventListener("click", addNote);

      function addNote() {
        var newNote = document.createElement('my-note');
        var notes = JSON.parse(localStorage.getItem('notes'));
        var id = 0;

        if (notes !== null)
          id = notes.length;

        newNote.setAttribute("id", id);


        console.log(newNote);
        this.parentNode.insertBefore(newNote, this);
      }

    </script>

  </body>



</html>
